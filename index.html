<!DOCTYPE html>
<html>
    <head>
        <title>Circuits</title>
        <link href="Styles.css" rel="stylesheet" type="text/css"/>
        <script src="app.js" defer></script>

    <body bgcolor="#ffffff">
        <div id="area" class="noColissions"></div>
        <div id="bar" class="noColissions">

            <img src="Icons/Wire.jpg", id="selectWire" class="barBTN" style="margin-bottom: 25px;">
